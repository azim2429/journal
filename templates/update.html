<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mood Journal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/8005/8005831.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="cards">
        <div class="container py-2">
            <div class="row pb-4">
                <br><br>

            </div>
            <form action="{{url_for('upsert')}}" method="post">
                <div class="mb-3">

                    <input class="form-control" type="text" placeholder="Enter your Name" name="Fname"
                        value="{{item['Name']}}" aria-label="default input example" readonly>
                </div>
                <div class="mb-3">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="dept">
                        <label for="exampleFormControlTextarea1" class="form-label-sm">What made your mood?</label>
                        <option selected>{{item['dept']}}</option>
                                    <option value="Education">Education 📚</option>
                                    <option value="Work">Work  👨‍💻</option>
                                    <option value="Family">Family 👪</option>
                                    <option value="Relationship">Relationship 🧑‍🤝‍🧑</option>
                                    <option value="Food">Food 🍽️</option>
                                    <option value="Travellling">Travellling 🧳</option>
                                    <option value="Friends">Friends 🫂</option>
                                    <option value="Exercise">Exercise 🏋️‍♂️</option>
                                    <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label-sm">What is in your
                        mind?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                        name="notes">{{item['notes']}}</textarea>
                </div>
                <input hidden class="form-control" type="text" placeholder="Enter your Name" name="userId"
                    value="{{item['userId']}}" aria-label="default input example">
                <input hidden class="form-control" type="text" placeholder="Enter your Name" name="id"
                    value="{{item['id']}}" aria-label="default input example">
                <button type="submit" class="btn btn-success" name="id">Update</button>
            </form>

        </div>

        <!-- /cards -->
    </section>
</body>

</html>
<style>
    /* ==== Cards using Bootstrap === */

    #cards .card {
        border-radius: 20px;
        min-height: 100%;

    }

    #cards .heading-border {
        position: absolute;
        width: 100%;
        top: 60%;
    }

    #cards .card .user-picture img {
        position: absolute;
        top: -20%;
        right: 10%;
        background: #f8f9fa !important;
        padding: 10px;
    }

    #cards .card .user-content .user-name .text-muted {
        margin-right: 150px;
        margin-left: 5%;
    }
</style>
